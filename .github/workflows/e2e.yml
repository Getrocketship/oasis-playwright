name: E2E Tests

on:
  schedule:
    - cron: '0 * * * *'   # every hour (UTC)
  workflow_dispatch:       # manual run
  push:
    branches: [ main ]     # optional: also run on pushes to main

permissions:
  contents: read
  pages: write            # deploy Playwright report to GitHub Pages
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-fund --no-audit; fi

      # Cache browser binaries (~/.cache/ms-playwright)
      - name: Read Playwright version
        id: pw
        run: echo "PW_VERSION=$(node -p "require('@playwright/test/package.json').version")" >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PW_VERSION }}-chromium
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Install only Chromium (fast if cache hits)
      - name: Install Playwright browsers (Chromium only)
        run: npx playwright install chromium

      # If you previously used --with-deps: drop it. ubuntu-latest already has the needed libs for Chromium.

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload HTML report as artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report
